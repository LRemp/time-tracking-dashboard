<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <div class="container">
    <!-- Left Card -->
    <div class="card">
      <div class="user-details-container">
        <div class="user-details">
          <img class="user-photo" src="images/image-jeremy.png">
          <br><br>
          <span class="user-title">Report for</span>
          <br>
          <span class="user-name">Jeremy Robson</span>
        </div>
      </div>
      <div class="days-list-container">
        <div class="days-list">
          <div class="day">Daily</div>
          <div class="active-day">Weekly</div>
          <div class="day">Monthly</div>
        </div>
      </div>
    </div>

    <!-- Activity cards -->
    <div class="activity-cards">
      <div class="card-container" style="background-color: hsl(15, 100%, 70%) !important;">
        <img src="images/icon-work.svg" class="card-icon">
        <div class="main-card">
          <div class="main-card-content">
            <div class="top-line">
              <div class="card-title">Work</div>
              <div class="bubble-line">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
              </div>
            </div>
            <div class="hours">
              32hrs
            </div>
            <div class="hours-total">
              Last Week - 36hrs
            </div>
          </div>
        </div>
      </div>
      <div class="card-container" style="background-color: hsl(195, 74%, 62%) !important;">
        <img src="images/icon-play.svg" class="card-icon">
        <div class="main-card">
          <div class="main-card-content">
            <div class="top-line">
              <div class="card-title">Play</div>
              <div class="bubble-line">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
              </div>
            </div>
            <div class="hours">
              10hrs
            </div>
            <div class="hours-total">
              Last Week - 8hrs
            </div>
          </div>
        </div>
      </div>
      <div class="card-container" style="background-color: hsl(348, 100%, 68%) !important;">
        <img src="images/icon-study.svg" class="card-icon">
        <div class="main-card">
          <div class="main-card-content">
            <div class="top-line">
              <div class="card-title">Study</div>
              <div class="bubble-line">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
              </div>
            </div>
            <div class="hours">
              4hrs
            </div>
            <div class="hours-total">
              Last Week - 7hrs
            </div>
          </div>
        </div>
      </div>
      <div class="card-container" style="background-color: hsl(145, 58%, 55%) !important;">
        <img src="images/icon-exercise.svg" class="card-icon">
        <div class="main-card">
          <div class="main-card-content">
            <div class="top-line">
              <div class="card-title">Exercise</div>
              <div class="bubble-line">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
              </div>
            </div>
            <div class="hours">
              4hrs
            </div>
            <div class="hours-total">
              Last Week - 5hrs
            </div>
          </div>
        </div>
      </div>
      <div class="card-container" style="background-color: hsl(264, 64%, 52%) !important;">
        <img src="images/icon-social.svg" class="card-icon">
        <div class="main-card">
          <div class="main-card-content">
            <div class="top-line">
              <div class="card-title">Social</div>
              <div class="bubble-line">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
              </div>
            </div>
            <div class="hours">
              5hrs
            </div>
            <div class="hours-total">
              Last Week - 10hrs
            </div>
          </div>
        </div>
      </div>
      <div class="card-container" style="background-color: hsl(43, 84%, 65%) !important;">
        <img src="images/icon-self-care.svg" class="card-icon">
        <div class="main-card">
          <div class="main-card-content">
            <div class="top-line">
              <div class="card-title">Self Care</div>
              <div class="bubble-line">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
              </div>
            </div>
            <div class="hours">
              2hrs
            </div>
            <div class="hours-total">
              Last Week - 2hrs
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
